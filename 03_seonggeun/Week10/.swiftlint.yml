disabled_rules: # Default Rules에서 비활성화활 규칙

    # 라인 뒤에 공백이 없어야 합니다.
    - trailing_whitespace
    
    # 강제 캐스팅은 피해야한다.
    - force_cast
    
    # 강제 언래핑은 피해야 한다.
    - force_unwrapping
    
    # 한 줄의 길이를 제한합니다.
    - line_length
    
opt_in_rules:

    # Imports should be sorted
    - sorted_imports
